<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/0.9.3/vue-resource.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.4/semantic.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.4/semantic.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <div id="app">
      {{e | json}}
        <div class="box">
            <div class="ui link cards">
                <div class="card" v-for="i in result" @click="page">
                    <div class="image">
                        <img :src="i.images[0].source">
                    </div>
                    <div class="content">
                        <div class="header">{{i.from.name}}</div>
                        <div class="meta">
                            <a>Network</a>
                        </div>
                        <div class="description">
                            {{i.name}}
                        </div>
                    </div>
                    <div class="extra content">
                        <span class="right floated">
                          {{i.created_time.substring(0,10)}} Time
                          {{i.created_time.substring(11,19)}}
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>

  </body>

  <script src="./app.js" charset="utf-8"></script>
</html>
